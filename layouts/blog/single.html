{{ define "main" }}

<article itemscope itemtype="http://schema.org/BlogPosting">
  <div style="text-align: center;">
    <h1 itemprop="headline" title="{{ .Title }}" style="margin-bottom: 20px;">{{ .Title }}</h1>
    <h6 style="margin-top: 0px">
      Written on
      <time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">
        {{ .Date.Format "2 January 2006" }}
      </time>
      <div style="display: none; visibility: hidden;">
        <span itemprop="wordCount">{{ .WordCount }}</span>
        <span itemprop="author">{{ .Site.Author.name }}</span>
      </div>
    </h6>
  </div>
  <hr>
  <p class="attention-grabber" itemprop="description">{{ .Description }}</p>

  {{ .Content }}

  <hr>

  <figure>
    <blockquote role="alert">
      Questions? Comments? Find me on <a title="Twitter" href="https://twitter.com/{{ .Site.Author.twitter }}" target="_blank"
        rel="noopener">Twitter</a>
    </blockquote>
  </figure>

</article>

{{end}}
