{{ define "main" }}

  <h1>Blog Posts</h1>

  {{ range (.Paginator 9).Pages }}
    <a href="{{ .URL }}">{{ .Title }}</a>
  {{ end }}

  {{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
  {{ if .Paginator.HasPrev }}
    <a href="{{.Paginator.Prev.URL}}">Previous page</a>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <a href="{{.Paginator.Next.URL}}">Next page</a>
  {{ end }}
  {{ end }}

{{end}}
